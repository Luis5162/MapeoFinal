<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Diagrama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-primary: #2a1142;
            --color-dark: #1a0b29;
            --color-accent1: #6eff8e;
            --color-accent2: #a0ffb8;
            --color-accent3: #ff8c42;
            --color-accent4: #ff4242;
            --color-info: #4287ff;
        }
        
        body {
            background: linear-gradient(135deg, var(--color-dark) 0%, var(--color-primary) 100%);
            color: white;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem 0;
        }
        
        .container {
            max-width: 600px;
        }
        
        .card {
            background: rgba(42, 17, 66, 0.9);
            border: 1px solid rgba(110, 255, 142, 0.3);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }
        
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--color-info), #6b8cff);
        }
        
        .card-header {
            background: rgba(26, 11, 41, 0.95) !important;
            border-bottom: 1px solid rgba(110, 255, 142, 0.3) !important;
            padding: 1.5rem;
        }
        
        .card-title {
            color: var(--color-info);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
            text-shadow: 0 0 10px rgba(66, 135, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card-title::before {
            content: "";
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: var(--color-info);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--color-info);
            animation: pulse 2s infinite;
        }
        
        .card-body {
            padding: 2rem;
        }
        
        .form-label {
            color: var(--color-accent2);
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-control, .form-select {
            background-color: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(110, 255, 142, 0.3);
            color: white;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            background-color: rgba(255, 255, 255, 0.12);
            border-color: var(--color-info);
            box-shadow: 0 0 0 0.3rem rgba(66, 135, 255, 0.15);
            color: white;
        }
        
        .form-control.bg-light {
            background-color: rgba(255, 255, 255, 0.05) !important;
            color: rgba(255, 255, 255, 0.6);
            border-color: rgba(110, 255, 142, 0.2);
        }
        
        /* ESTILOS PARA LOS SELECT - TEXTO SIEMPRE VISIBLE */
        .form-select option {
            background-color: var(--color-dark);
            color: white;
            padding: 10px;
            font-size: 1rem;
        }
        
        .form-select option:checked {
            background-color: var(--color-info);
            color: white;
        }
        
        .form-select option:hover {
            background-color: var(--color-primary);
            color: white;
        }
        
        /* ESTILOS PARA LOS OPTIONS EN EL DROPDOWN */
        .form-select:focus option:checked {
            background-color: var(--color-info) !important;
            color: white !important;
        }
        
        .btn-info {
            background: linear-gradient(135deg, var(--color-info), #6b8cff);
            border: none;
            color: white;
            font-weight: 700;
            padding: 0.9rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-info:hover {
            background: linear-gradient(135deg, #6b8cff, var(--color-info));
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(66, 135, 255, 0.3);
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(110, 255, 142, 0.3);
            color: var(--color-accent2);
            font-weight: 600;
            padding: 0.9rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--color-info);
            transform: translateY(-3px);
        }
        
        .back-link {
            color: var(--color-accent2);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        /* Badges para estados y tipos */
        .tipo-badge, .estado-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
            margin-left: 0.5rem;
        }
        
        .estado-borrador {
            background: linear-gradient(135deg, var(--color-accent3), #ff9f5e);
            color: #2a1142;
        }
        
        .estado-revision {
            background: linear-gradient(135deg, var(--color-accent4), #ff6b6b);
            color: white;
        }
        
        .estado-aprobado {
            background: linear-gradient(135deg, var(--color-accent1), #4cdb6d);
            color: #2a1142;
        }
        
        .estado-finalizado {
            background: linear-gradient(135deg, var(--color-info), #6b8cff);
            color: white;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .form-note {
            color: var(--color-accent2);
            opacity: 0.8;
            font-size: 0.85rem;
            margin-top: 1.5rem;
            text-align: center;
            padding: 0.5rem;
            border-top: 1px solid rgba(110, 255, 142, 0.1);
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .card-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body class="p-4">
    <div class="container">
        <a href="/diagramas" class="back-link">
            <i class="fas fa-arrow-left me-2"></i> Volver al listado de diagramas
        </a>
        
        <div class="card shadow">
            <div class="card-header">
                <h3 class="card-title mb-0">Editar Diagrama</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="/diagramas/editar/{{ diagrama.idDiagrama }}">
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-hashtag"></i> ID Diagrama
                        </label>
                        <input type="text" class="form-control bg-light" value="{{ diagrama.idDiagrama }}" readonly>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-project-diagram"></i> Nombre del Diagrama
                        </label>
                        <input type="text" name="nombre" class="form-control" value="{{ diagrama.nombre }}" required placeholder="Ingrese el nombre del diagrama">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-user-edit"></i> Creado Por
                        </label>
                        <input type="text" name="creadoPor" class="form-control" value="{{ diagrama.creadoPor }}" placeholder="Nombre del creador">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-shapes"></i> Tipo de Diagrama
                        </label>
                        <select name="tipo" class="form-select" required>
                            <option value="">Seleccione...</option>
                            <option value="clases" {% if diagrama.tipoDiagrama=='clases' %}selected{% endif %}>
                                Clases
                            </option>
                            <option value="secuencia" {% if diagrama.tipoDiagrama=='secuencia' %}selected{% endif %}>
                                Secuencia
                            </option>
                            <option value="actividad" {% if diagrama.tipoDiagrama=='actividad' %}selected{% endif %}>
                                Actividad
                            </option>
                            <option value="estados" {% if diagrama.tipoDiagrama=='estados' %}selected{% endif %}>
                                Estados
                            </option>
                            <option value="casos_de_uso" {% if diagrama.tipoDiagrama=='casos_de_uso' %}selected{% endif %}>
                                Casos de Uso
                            </option>
                            <option value="componentes" {% if diagrama.tipoDiagrama=='componentes' %}selected{% endif %}>
                                Componentes
                            </option>
                            <option value="despliegue" {% if diagrama.tipoDiagrama=='despliegue' %}selected{% endif %}>
                                Despliegue
                            </option>
                            <option value="paquetes" {% if diagrama.tipoDiagrama=='paquetes' %}selected{% endif %}>
                                Paquetes
                            </option>
                            <option value="arquitectura" {% if diagrama.tipoDiagrama=='arquitectura' %}selected{% endif %}>
                                Arquitectura
                            </option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-tasks"></i> Estado
                        </label>
                        <select name="estado" class="form-select" required>
                            <option value="borrador" {% if diagrama.estado=='borrador' %}selected{% endif %}>
                                Borrador
                            </option>
                            <option value="revision" {% if diagrama.estado=='revision' %}selected{% endif %}>
                                En Revisión
                            </option>
                            <option value="aprobado" {% if diagrama.estado=='aprobado' %}selected{% endif %}>
                                Aprobado
                            </option>
                            <option value="finalizado" {% if diagrama.estado=='finalizado' %}selected{% endif %}>
                                Finalizado
                            </option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-file-import"></i> Ruta del Archivo (URL/Path)
                        </label>
                        <input type="text" name="archivoRuta" class="form-control" value="{{ diagrama.archivoRuta }}" placeholder="Ruta del archivo o URL">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-project-diagram"></i> Proyecto Asociado
                        </label>
                        <select name="proyecto_id" class="form-select" required>
                            <option value="">Seleccione Proyecto...</option>
                            {% for p in lista_proyectos %}
                            <option value="{{ p.idProyecto }}" {% if diagrama.proyecto and p.idProyecto==diagrama.proyecto.idProyecto %}selected{% endif %}>
                                {{ p.nombre }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-info">
                            <i class="fas fa-save me-2"></i> Guardar Cambios
                        </button>
                        <a href="/diagramas" class="btn btn-secondary">
                            <i class="fas fa-times me-2"></i> Cancelar
                        </a>
                    </div>
                    
                    <div class="form-note">
                        <i class="fas fa-info-circle me-1"></i>
                        Complete todos los campos obligatorios
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const nombreInput = document.querySelector('input[name="nombre"]');
            const proyectoSelect = document.querySelector('select[name="proyecto_id"]');
            const tipoSelect = document.querySelector('select[name="tipo"]');
            const estadoSelect = document.querySelector('select[name="estado"]');
            
            // Asegurarse de que los selects tengan el texto visible
            [tipoSelect, estadoSelect, proyectoSelect].forEach(select => {
                // Forzar color de texto blanco para todas las opciones
                Array.from(select.options).forEach(option => {
                    option.style.color = 'white';
                    option.style.backgroundColor = 'var(--color-dark)';
                });
                
                // Asegurar que la opción seleccionada tenga buen contraste
                if (select.value) {
                    select.style.color = 'white';
                    select.style.backgroundColor = 'rgba(255, 255, 255, 0.08)';
                }
            });
            
            // Validación del formulario
            form.addEventListener('submit', function(e) {
                let isValid = true;
                let errorMessage = '';
                
                if (!nombreInput.value.trim()) {
                    isValid = false;
                    errorMessage = 'El nombre del diagrama es obligatorio';
                    nombreInput.style.borderColor = 'var(--color-accent4)';
                }
                
                if (!tipoSelect.value) {
                    isValid = false;
                    errorMessage = errorMessage ? errorMessage + ' y debe seleccionar un tipo' : 'Debe seleccionar un tipo de diagrama';
                    tipoSelect.style.borderColor = 'var(--color-accent4)';
                }
                
                if (!proyectoSelect.value) {
                    isValid = false;
                    errorMessage = errorMessage ? errorMessage + ' y debe seleccionar un proyecto' : 'Debe seleccionar un proyecto';
                    proyectoSelect.style.borderColor = 'var(--color-accent4)';
                }
                
                if (!isValid) {
                    e.preventDefault();
                    showError(errorMessage);
                }
            });
            
            // Restaurar color al corregir
            nombreInput.addEventListener('input', function() {
                this.style.borderColor = 'rgba(110, 255, 142, 0.3)';
            });
            
            tipoSelect.addEventListener('change', function() {
                this.style.borderColor = 'rgba(110, 255, 142, 0.3)';
            });
            
            proyectoSelect.addEventListener('change', function() {
                this.style.borderColor = 'rgba(110, 255, 142, 0.3)';
            });
            
            function showError(message) {
                const existingError = document.querySelector('.form-error');
                if (existingError) existingError.remove();
                
                const errorDiv = document.createElement('div');
                errorDiv.className = 'form-error alert mt-3';
                errorDiv.innerHTML = `
                    <div class="d-flex align-items-center">
                        <i class="fas fa-exclamation-triangle me-2" style="color: var(--color-accent4);"></i>
                        <span style="color: var(--color-accent2);">${message}</span>
                    </div>
                `;
                
                // Estilos para el mensaje de error
                errorDiv.style.background = 'rgba(255, 66, 66, 0.1)';
                errorDiv.style.border = '1px solid var(--color-accent4)';
                errorDiv.style.borderRadius = '8px';
                errorDiv.style.padding = '1rem';
                
                form.parentNode.insertBefore(errorDiv, form.nextSibling);
                
                setTimeout(() => {
                    if (errorDiv.parentNode) {
                        errorDiv.parentNode.removeChild(errorDiv);
                    }
                }, 5000);
            }
        });
    </script>
</body>
</html>
