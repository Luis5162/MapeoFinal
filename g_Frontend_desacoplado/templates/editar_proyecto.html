<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Proyecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-primary: #2a1142;
            --color-dark: #1a0b29;
            --color-accent1: #6eff8e;
            --color-accent2: #a0ffb8;
            --color-accent3: #ff8c42;
            --color-accent4: #ff4242;
        }
        
        body {
            background: linear-gradient(135deg, var(--color-dark) 0%, var(--color-primary) 100%);
            color: white;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem 0;
        }
        
        .container {
            max-width: 600px;
        }
        
        .card {
            background: rgba(42, 17, 66, 0.9);
            border: 1px solid rgba(110, 255, 142, 0.3);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }
        
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--color-accent3), var(--color-accent1));
        }
        
        .card-header {
            background: rgba(26, 11, 41, 0.95) !important;
            border-bottom: 1px solid rgba(110, 255, 142, 0.3) !important;
            padding: 1.5rem;
        }
        
        .card-title {
            color: var(--color-accent1);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
            text-shadow: 0 0 10px rgba(110, 255, 142, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card-title::before {
            content: "";
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: var(--color-accent1);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--color-accent1);
            animation: pulse 2s infinite;
        }
        
        .card-body {
            padding: 2rem;
        }
        
        .form-label {
            color: var(--color-accent2);
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-control, .form-select {
            background-color: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(110, 255, 142, 0.3);
            color: white;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            background-color: rgba(255, 255, 255, 0.12);
            border-color: var(--color-accent1);
            box-shadow: 0 0 0 0.3rem rgba(110, 255, 142, 0.15);
            color: white;
        }
        
        .form-control.bg-light {
            background-color: rgba(255, 255, 255, 0.05) !important;
            color: rgba(255, 255, 255, 0.6);
            border-color: rgba(110, 255, 142, 0.2);
        }
        
        .form-check {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1rem;
            border: 1px solid rgba(110, 255, 142, 0.2);
        }
        
        .form-check-input {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(110, 255, 142, 0.3);
            width: 2.5em;
            height: 1.25em;
        }
        
        .form-check-input:checked {
            background-color: var(--color-accent1);
            border-color: var(--color-accent1);
        }
        
        .form-check-label {
            color: var(--color-accent2);
            font-weight: 500;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--color-accent1), #4cdb6d);
            border: none;
            color: #2a1142;
            font-weight: 700;
            padding: 0.9rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #4cdb6d, var(--color-accent1));
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(110, 255, 142, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(110, 255, 142, 0.3);
            color: var(--color-accent2);
            font-weight: 600;
            padding: 0.9rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--color-accent1);
            transform: translateY(-3px);
        }
        
        .back-link {
            color: var(--color-accent2);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            margin-bottom: 1.5rem;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: var(--color-accent1);
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .form-note {
            color: var(--color-accent2);
            opacity: 0.8;
            font-size: 0.85rem;
            margin-top: 1.5rem;
            text-align: center;
            padding: 0.5rem;
            border-top: 1px solid rgba(110, 255, 142, 0.1);
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .card-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body class="p-4">
    <div class="container">
        <a href="/proyectos" class="back-link">
            <i class="fas fa-arrow-left me-2"></i> Volver al listado de proyectos
        </a>
        
        <div class="card shadow">
            <div class="card-header">
                <h3 class="card-title mb-0">Editar Proyecto</h3>
            </div>
            <div class="card-body">
                
                <form method="POST" action="/proyectos/editar/{{ proyecto.idProyecto }}">
                    
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-hashtag"></i> ID Proyecto
                        </label>
                        <input type="text" name="id" class="form-control bg-light" 
                               value="{{ proyecto.idProyecto }}" readonly>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-project-diagram"></i> Nombre del Proyecto
                        </label>
                        <input type="text" name="nombre" class="form-control" 
                               value="{{ proyecto.nombre }}" required
                               placeholder="Ingrese el nombre del proyecto">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-calendar-alt"></i> Fecha de Inicio
                        </label>
                        <input type="date" name="fecha" class="form-control" 
                               value="{{ proyecto.fechaInicio }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-building"></i> Empresa Asignada
                        </label>
                        <select name="empresa_id" class="form-select" required>
                            <option value="">Seleccione una empresa...</option>
                            
                            {% for e in lista_empresas %}
                                <option value="{{ e.id }}" 
                                    {% if proyecto.empresa and e.id == proyecto.empresa.id %}selected{% endif %}>
                                    {{ e.nombre }}
                                </option>
                            {% endfor %}
                            
                        </select>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" name="activo" class="form-check-input" id="checkActivo"
                               {% if proyecto.activo %}checked{% endif %}>
                        <label class="form-check-label" for="checkActivo">
                            <i class="fas fa-power-off me-1"></i> Proyecto Activo
                        </label>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i> Guardar Cambios
                        </button>
                        <a href="/proyectos" class="btn btn-secondary">
                            <i class="fas fa-times me-2"></i> Cancelar
                        </a>
                    </div>
                    
                    <div class="form-note">
                        <i class="fas fa-info-circle me-1"></i>
                        Complete todos los campos obligatorios
                    </div>
                </form>

            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validación básica del formulario
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const nombreInput = document.querySelector('input[name="nombre"]');
            const empresaSelect = document.querySelector('select[name="empresa_id"]');
            
            form.addEventListener('submit', function(e) {
                let isValid = true;
                let errorMessage = '';
                
                // Validar nombre
                if (!nombreInput.value.trim()) {
                    isValid = false;
                    errorMessage = 'El nombre del proyecto es obligatorio';
                    nombreInput.style.borderColor = 'var(--color-accent4)';
                }
                
                // Validar empresa seleccionada
                if (!empresaSelect.value) {
                    isValid = false;
                    errorMessage = errorMessage ? errorMessage + ' y debe seleccionar una empresa' : 'Debe seleccionar una empresa';
                    empresaSelect.style.borderColor = 'var(--color-accent4)';
                }
                
                if (!isValid) {
                    e.preventDefault();
                    
                    // Mostrar mensaje de error
                    showError(errorMessage);
                }
            });
            
            // Restaurar color cuando se corrija
            nombreInput.addEventListener('input', function() {
                this.style.borderColor = 'rgba(110, 255, 142, 0.3)';
            });
            
            empresaSelect.addEventListener('change', function() {
                this.style.borderColor = 'rgba(110, 255, 142, 0.3)';
            });
            
            function showError(message) {
                // Eliminar mensajes de error anteriores
                const existingError = document.querySelector('.form-error');
                if (existingError) existingError.remove();
                
                // Crear nuevo mensaje
                const errorDiv = document.createElement('div');
                errorDiv.className = 'form-error alert alert-danger mt-3';
                errorDiv.innerHTML = `
                    <div class="d-flex align-items-center">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span>${message}</span>
                    </div>
                `;
                
                // Insertar después del formulario
                form.parentNode.insertBefore(errorDiv, form.nextSibling);
                
                // Eliminar después de 5 segundos
                setTimeout(() => {
                    if (errorDiv.parentNode) {
                        errorDiv.parentNode.removeChild(errorDiv);
                    }
                }, 5000);
            }
            
            // Añadir estilos para el mensaje de error
            const style = document.createElement('style');
            style.textContent = `
                .form-error {
                    background: rgba(255, 66, 66, 0.1) !important;
                    border: 1px solid var(--color-accent4) !important;
                    color: var(--color-accent2) !important;
                    border-radius: 8px;
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
