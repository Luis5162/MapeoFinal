<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Editar Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-primary: #2a1142;
            --color-dark: #1a0b29;
            --color-accent1: #6eff8e;
            --color-accent2: #a0ffb8;
            --color-accent3: #ff8c42;
            --color-accent4: #ff4242;
            --color-light: #f0f0f0;
        }
        
        body {
            background: linear-gradient(135deg, var(--color-dark) 0%, var(--color-primary) 100%);
            color: white;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem 0;
        }
        
        .container {
            max-width: 600px;
        }
        
        .edit-card {
            background: rgba(42, 17, 66, 0.9);
            border: 1px solid rgba(110, 255, 142, 0.3);
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .edit-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--color-accent3), var(--color-accent1));
        }
        
        .card-header {
            background: rgba(26, 11, 41, 0.9) !important;
            border-bottom: 1px solid rgba(110, 255, 142, 0.2) !important;
            padding: 1.2rem 1.5rem;
        }
        
        .card-title {
            color: var(--color-accent1);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        .form-label {
            color: var(--color-accent2);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(110, 255, 142, 0.3);
            color: white;
            border-radius: 5px;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: var(--color-accent1);
            box-shadow: 0 0 0 0.25rem rgba(110, 255, 142, 0.25);
            color: white;
        }
        
        .form-control.bg-light {
            background-color: rgba(255, 255, 255, 0.05) !important;
            color: rgba(255, 255, 255, 0.6);
            border-color: rgba(110, 255, 142, 0.2);
        }
        
        .form-check-input {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(110, 255, 142, 0.3);
        }
        
        .form-check-input:checked {
            background-color: var(--color-accent1);
            border-color: var(--color-accent1);
        }
        
        .form-check-label {
            color: var(--color-accent2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--color-accent1), #4cdb6d);
            border: none;
            color: var(--color-dark);
            font-weight: 600;
            padding: 0.75rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #4cdb6d, var(--color-accent1));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(110, 255, 142, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(110, 255, 142, 0.3);
            color: var(--color-accent2);
            font-weight: 600;
            padding: 0.75rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--color-accent1);
            transform: translateY(-2px);
        }
        
        .back-link {
            color: var(--color-accent2);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            margin-bottom: 1.5rem;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: var(--color-accent1);
        }
        
        .back-link i {
            margin-right: 0.5rem;
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            background-color: var(--color-accent1);
            box-shadow: 0 0 10px var(--color-accent1);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .card-body {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/empresas" class="back-link">
            <i class="fas fa-arrow-left"></i> Volver al listado de empresas
        </a>
        
        <div class="edit-card card shadow">
            <div class="card-header">
                <div class="d-flex align-items-center">
                    <span class="status-indicator"></span>
                    <h3 class="card-title mb-0">Editar Empresa</h3>
                </div>
            </div>
            <div class="card-body">
                <form method="POST" action="/empresas/editar/{{ empresa.id_empresa or empresa.idEmpresa or empresa.id }}">
                    <div class="mb-3">
                        <label class="form-label">ID Empresa</label>
                        <input type="text" name="id" class="form-control bg-light"
                            value="{{ empresa.id_empresa or empresa.idEmpresa or empresa.id }}" readonly>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" name="nombre" class="form-control" value="{{ empresa.nombre }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Dirección</label>
                        <input type="text" name="direccion" class="form-control" value="{{ empresa.direccion }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Correo Electrónico</label>
                        <input type="email" name="correo" class="form-control" value="{{ empresa.correo }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Teléfono</label>
                        <input type="text" name="telefono" class="form-control" value="{{ empresa.telefono }}">
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" name="activo" class="form-check-input" id="checkActivo" {% if empresa.activo %}checked{% endif %}>
                        <label class="form-check-label" for="checkActivo">Activo</label>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i> Guardar Cambios
                        </button>
                        <a href="/empresas" class="btn btn-secondary">
                            <i class="fas fa-times me-2"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="mt-4 text-center" style="color: var(--color-accent2); opacity: 0.7; font-size: 0.9rem;">
            <i class="fas fa-info-circle me-1"></i> Los campos marcados con <span style="color: var(--color-accent1);">*</span> son obligatorios
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validación básica del formulario
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const nombreInput = document.querySelector('input[name="nombre"]');
            
            form.addEventListener('submit', function(e) {
                if (!nombreInput.value.trim()) {
                    e.preventDefault();
                    nombreInput.focus();
                    nombreInput.style.borderColor = 'var(--color-accent4)';
                    
                    // Crear mensaje de error
                    let errorDiv = document.createElement('div');
                    errorDiv.className = 'alert alert-danger mt-3';
                    errorDiv.innerHTML = '<i class="fas fa-exclamation-triangle me-2"></i> El nombre de la empresa es obligatorio';
                    
                    // Insertar después del formulario
                    form.parentNode.insertBefore(errorDiv, form.nextSibling);
                    
                    // Eliminar mensaje después de 5 segundos
                    setTimeout(() => {
                        if (errorDiv.parentNode) {
                            errorDiv.parentNode.removeChild(errorDiv);
                        }
                    }, 5000);
                }
            });
            
            // Restaurar color del borde cuando se empiece a escribir
            nombreInput.addEventListener('input', function() {
                this.style.borderColor = 'rgba(110, 255, 142, 0.3)';
            });
        });
    </script>
</body>
</html>
